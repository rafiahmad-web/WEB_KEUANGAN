<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Finance - Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="{{ url_for('static', filename='/images/lk.png') }}" rel="icon">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: #eef2f7;
        }
    </style>
</head>
<body class="container py-5">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">APLIKASI KEUANGAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Keluar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Transaction Form -->
    <div class="form-container">
        <h1 class="text-center mb-4">TRANSAKSI</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="amount" class="form-label">Jumlah:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Masukkan Jumlah" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Keterangan:</label>
                <input type="text" id="description" name="description" class="form-control" placeholder="Masukkan Keterangan" required>
            </div>
            <div class="mb-3">
                <label for="transaction_type" class="form-label">Jenis:</label>
                <select id="transaction_type" name="transaction_type" class="form-select" required>
                    <option value="" disabled selected>Pilih Jenis</option>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tambahkan Transaksi</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Finance App. All rights reserved.</p>
        <a href="/dashboard" class="btn btn-link">Pergi Ke Dashboard</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
